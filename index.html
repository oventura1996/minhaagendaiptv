<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Robô de Cobrança e Lembretes</title>

<link href="style.css" rel="stylesheet"/></head>
<body>
<div id="loginScreen">
<div class="login-box">
<div class="logo-container">
<img alt="Logo da Empresa" src="https://i.imgur.com/cWiuAaG.png"/>
</div>
<h2>Login</h2>
<div class="form-group">
<label for="username">Usuário:</label>
<input id="username" required="" type="text"/>
</div>
<div class="form-group">
<label for="password">Senha:</label>
<input id="password" required="" type="password"/>
<span class="password-toggle" id="togglePassword">Mostrar</span>
</div>
<button id="loginButton">Entrar</button>
<p class="login-error" id="loginError">Usuário ou senha incorretos.</p>
</div>
</div>
<div class="container" id="mainApp" style="display: none;"> <div class="logo-container">
<img alt="Logo da Empresa" src="https://i.imgur.com/cWiuAaG.png"/>
</div>
<h1>Minha Agenda de Cobranças</h1>
<form id="subscriberForm">
<label for="subscriberName">Nome Completo:</label>
<input id="subscriberName" required="" type="text"/>
<label for="subscriberPhone">Telefone (Ex: 5511987654321):</label>
<input id="subscriberPhone" pattern="[0-9]{10,15}" required="" title="Apenas números, com DDD. Ex: 5511987654321" type="text"/>
<label for="dueDate">Data de Vencimento:</label>
<input id="dueDate" required="" type="date"/>
<label for="startDate">Desde Quando é Assinante:</label>
<input id="startDate" required="" type="date"/>
<div class="form-group-checkbox">
<input id="isMonthly" type="checkbox"/>
<label for="isMonthly">Assinante Mensal (Vencimento todo dia do mês)</label>
</div>
<button type="submit">Adicionar Assinante</button>
</form>
<div class="actions-header">
<div class="filter-options">
<button id="showAll">Mostrar Todos</button>
<button id="showDueSoon">Próximos ao Vencimento</button>
<button id="showNormal">Em Dia</button>
</div>
<div class="security-toggle">
<button id="toggleSecurity">Ocultar Dados</button>
</div>
<div class="logout-container">
<button class="logout-button" id="logoutButton">Sair</button>
</div>
</div>
<ul id="subscriberList">
</ul>
<div class="footer">
            Desenvolvido por Cristiano Ribeiro
        </div>
</div>

<script src="script.js"></script></body>
</html>
